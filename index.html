<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Calligraffitti&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="grad bg-image">
<div class="container">
    <div class="row">
        <nav>
            <div class="navbar justify-content-space-between">
                <div class="nav-item nav-bg h3">Home</div>
                <div class="nav-item nav-bg h3">Store</div>
                <div class="nav-item nav-bg h3">About</div>
                <div class="nav-item nav-bg h3">Contact Us</div>
            </div>
        </nav>
        <div style="font-family: 'Cherish', cursive;" class="col-12 header-background">
            <div class="h1 text-center vert-center animate__animated animate__fadeIn animate_slower">Big Drip!</div>
        </div>
        <div class="container">
            <div class="my-4 row">
                <div class="section-bg animate__animated animate__fadeInUp animate_slower">
                    <div>
                        <div id="coffees"
                             class="row border-radius animate__animated animate__fadeInUp animate_slower"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container fixed-bottom col mb-3 animate__animated animate__fadeInUp animate_slower">
            <div class="row justify-content-center">
                <div class="col-5 p-2 section-bg">
                    <div class="h1">Search Coffees</div>
                    <form>
                        <div>
                            <label class="fw-bold" for="roast-selection">Coffee Roast</label>
                            <div>
                                <select class="col-12" id="roast-selection">
                                    <option>All</option>
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="fw-bold" for="roast-selection">Coffee Name</label>
                            <div>
                                <input class="col-12 mb-1" type="search" id="user-input" placeholder="search coffees">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="col-6 btn-color" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-5 p-2 section-bg">
                    <div Class="h1">Add A Coffee</div>
                    <form>
                        <div>
                            <label class="fw-bold" for="roast-selection">Coffee Roast</label>
                            <div>
                                <select class="col-12">
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="fw-bold" for="roast-selection">Coffee Name</label>
                            <div>
                                <input class="col-12 mb-1" type="search" placeholder="search coffees">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="col-6 btn-color" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
