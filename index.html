<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Calligraffitti&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="grad bg-image">
<div class="container">
    <div class="row">
        <nav>
            <div class="navbar justify-content-space-between">
                <div class="nav-item nav-bg">Home</div>
                <div class="nav-item nav-bg">Store</div>
                <div class="nav-item nav-bg">About</div>
                <div class="nav-item nav-bg">Contact Us</div>
            </div>
        </nav>
        <div style="font-family: 'Cherish', cursive;"class="col-12 header-background">
            <div class="h1 text-center vert-center">Big Drip!</div>
        </div>
        <div class="container">
            <div class="my-5 row">
                <div class="section-bg">
                    <div>
                        <div id="coffees"
                             class="row border-radius animate__animated animate__fadeInUp animate_slower"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container fixed-bottom d-grid gap-1 col-10 mb-3">
            <div class="row">
                <div class="col-6  section-bg mr-1">
                    <div class="h1">Search Coffees</div>
                    <form>
                        <div>
                            <label class="fw-bold equal-border" for="roast-selection">Coffee Roast</label>
                            <div>
                                <select class="col-12" id="roast-selection">
                                    <option>All</option>
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="fw-bold" for="roast-selection">Coffee Name</label>
                            <div>
                                <input class="col-12" type="search" id="user-input" placeholder="search coffees">
                            </div>
                        </div>
                        <div>
                            <input class="col-12" id="submit" type="submit"/>
                        </div>
                        <!--							moved hr tag-->
<!--                        <hr>-->
                    </form>
                </div>

                <div class="col-6 section-bg ml-1">
                    <div Class="h1">Add A Coffee</div>
                    <form>
                        <div>
                            <label class="fw-bold" for="roast-selection">Coffee Roast</label>
                            <div>
                                <select class="col-12">
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="fw-bold" for="roast-selection">Coffee Name</label>
                            <div>
                                <input class="col-12" type="search" placeholder="search coffees">
                            </div>
                        </div>
                        <div>
                            <input class="col-12" type="submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </div>
</div>

</body>
</html>
